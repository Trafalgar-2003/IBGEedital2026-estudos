<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Flashcards IBGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f6ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      margin-bottom: 5px;
      color: #0b3c74;
    }
    select {
      padding: 6px;
      margin-top: 10px;
    }
    .card {
      background: #ffffff;
      border: 2px solid #1e5fa8;
      border-radius: 8px;
      padding: 25px;
      margin-top: 20px;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(30, 95, 168, 0.15);
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #1e5fa8;
      color: #ffffff;
      font-weight: bold;
    }

    button:hover {
      background: #174a82;
    }
    .meta {
      margin-top: 10px;
      font-size: 14px;
      color: #0b3c74;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flashcards – IBGE</h1>
    <h2>Edital IBGE 2026</h2>

    <label>Tema:</label>
    <select id="topicSelect" onchange="changeTopic()"></select>

    <div id="card" class="card"></div>

    <div class="buttons">
      <button onclick="reveal()">Virar</button>
      <button onclick="markResult('right')">Acertei</button>
      <button onclick="markResult('wrong')">Errei</button>
      <button onclick="markResult('hard')">Difícil</button>
    </div>

    <div class="meta" id="meta"></div>
  </div>

        {"q":"Quantos servidores podem ser afastados para mandato classista por entidade?","a":"Até três servidores, conforme o número de associados."},

      ]
          ,"Língua Portuguesa": [

        {"q":"Neologismo é definido como quê?","a":"Palavra ou sentido novo incorporado à língua."},
        {"q":"Estrangeirismo ocorre quando?","a":"Há uso de palavra de outra língua."}
      ],
      "Raciocínio Lógico Matemático": [

        {"q":"O conectivo lógico “se... então” representa o quê?","a":"Implicação."},

        {"q":"Conjuntos disjuntos caracterizam-se por quê?","a":"Não possuem elementos em comum."},
        {"q":"Porcentagem representa o quê?","a":"Uma razão com denominador 100."},
        {"q":"Juros simples incidem sobre qual valor?","a":"O capital inicial."},
        {"q":"Proporcionalidade direta ocorre quando?","a":"As grandezas variam no mesmo sentido."},
        {"q":"Problemas de lógica sequencial exigem principalmente quê?","a":"Identificação de padrões."},
        {"q":"Leitura de gráficos exige atenção principal a quê?","a":"Eixos, escalas e legendas."},
        {"q":"Probabilidade de um evento certo é igual a quanto?","a":"1."}
      ],
      "Ética no Serviço Público": [
        {"q":"Segundo o Código de Ética do IBGE, qual princípio norteia a atuação do servidor?","a":"A dignidade, o decoro, o zelo e a eficiência."},
        {"q":"O servidor pode usar informações privilegiadas em benefício próprio?","a":"Não, é vedado."},
        {"q":"O dever de lealdade à instituição implica o quê?","a":"Atuar em conformidade com os objetivos institucionais."},

        {"q":"A omissão no cumprimento de dever funcional configura infração ética?","a":"Sim."}

    };

    const progress = JSON.parse(localStorage.getItem('progress')) || {};

    const topicSelect = document.getElementById('topicSelect');
    const cardEl = document.getElementById('card');
    const metaEl = document.getElementById('meta');

    let topic = null;
    let cards = [];
    let index = 0;
    let showingAnswer = false;

    function init() {
      for (let t in data) {
        const opt = document.createElement('option');
        opt.value = t;
        opt.textContent = t;
        topicSelect.appendChild(opt);
      }
      topic = topicSelect.value;
      loadCards();
    }

    function loadCards() {
      cards = data[topic];
      index = 0;
      render();
    }

    function changeTopic() {
      topic = topicSelect.value;
      loadCards();
    }

    function render() {
      showingAnswer = false;
      cardEl.textContent = cards[index].q;
      metaEl.textContent = `Tema: ${topic} | Card ${index + 1} de ${cards.length}`;
    }

    function reveal() {
      if (!showingAnswer) {
        cardEl.textContent = cards[index].a;
        showingAnswer = true;
      }
    }

    function markResult(type) {
      const key = `${topic}-${index}`;
      progress[key] = type;
      localStorage.setItem('progress', JSON.stringify(progress));
      index = (index + 1) % cards.length;
      render();
    }

    init();
  </script>
</body>
</html>
